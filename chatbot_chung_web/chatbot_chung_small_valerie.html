var nvars=2000;
var vark=[],varnames=[],varvalues=[];
for(var i=0;i<nvars;i++){
	vark[i]=i;
	varnames[i]="";varvalues[i]="";
}
function setvar(varname,varvalue){
var i,j,k,p;
k=-1;
for(var i=0;i<nvars;i++){
	if(varnames[i]==varname){
		k=vark[i];
		for(j=0;j<nvars;j++){
			if(vark[j]<k){vark[j]+=1;}
		}
		vark[i]=0;
		varvalues[i]=varvalue;
		return;
	}
}
p=-1;
for(var j=0;j<nvars;j++){
	vark[j]+=1;
	if(vark[j]>p){
		p=vark[j];
		k=j;
	}
}
if(k<0){k=0;}
vark[k]=0;
varnames[k]=varname;
varvalues[k]=varvalue;	
}
function getvar(varname){
var i,j,k;
k=-1;
for(var i=0;i<nvars;i++){
	if(varnames[i]==varname){
		k=vark[i];
	    for(j=0;j<nvars;j++){
			if(vark[j]<k){vark[j]+=1;}
		}
		vark[i]=0;
		return varvalues[i];
	}
}
return varname;
}

		 if(i<0){break;}
		 var varname=text.substr(0,i).trim();
		 text=text.substr(i+6,text.length);
		 text2+=getvar(varname);
  	 	 auxtext+="/"+varname+":"+getvar(varname);
	}
	text=text2;text2="";
	ipushvar=0;
	for(var p=1;p<90;p++){
	  i=text.indexOf("/set0/");

	  if(i<i2 && i>=0){		 
		 text2+=text.substr(0,i);
		 text=text.substr(i+6,text.length);
		 i=text.indexOf("/set1/");
		 if(i<0){break;}
		 var varname=text.substr(0,i).trim();
		 text=text.substr(i+6,text.length);
		 ipushvar+=1;
		 pushvarname[ipushvar]=varname;
		 pushvarindex[ipushvar]=text2.length;
	  }else{
	  	 i=i2;
		 text2+=text.substr(0,i);
		 text=text.substr(i+6,text.length);
	  	 if(ipushvar>0){
	  	 	var varname=pushvarname[ipushvar];
	  	 	j=pushvarindex[ipushvar];

	  	 	auxtext+="/"+varname+"="+getvar(varname);
	  	 }

	}
	replaceall(text2,"/set2/","");
	text=text2;text2="";
	for(p=1;p<90;p++){
		i=text.indexOf("/think0/");
		if(i<0){text2+=text;break;}
		text2+=text.substr(0,i);
		text=text.substr(i+8,text.length);

		if(i<0){break;}
		text=text.substr(i+8,text.length);
	}
	text2=text2.trim();

}

var phoneme="",phoneme0="",inword="",inword0="";
var nphoneme=7,iphoneme=0;
var phonemes=new Array(nphoneme);
var tphoneme=new Array(nphoneme);

function addphoneme(iphon){
var Timer=gettimer()/1000.0;
iphoneme+=1;if(iphoneme>nphoneme){iphoneme=1;};
phonemes[iphoneme]=iphon;
tphoneme[iphoneme]=Timer;
} 
function drawphoneme(i){
var ktime,dt,dtt,d1;
var Timer=gettimer()/1000.0;
ktime=4.5;//'2.80
dt=tphoneme[i]-Timer;
if(dt>999){tphoneme[i]=0;}
dtt=dt*ktime*0.75;
if(dtt>3.1416){return;}
d1=0.82;
switch(phonemes[i]){
	case 'o':
   kmoutho+=(Math.sin(dtt)+d1)*0.64;
   kmouth+=kmoutho*0.3;break;
	case 'u':
   kmoutho+=(Math.sin(dtt)+d1)*0.64;
   kmouth+=kmoutho*0.3;break;
	case 'i':
   kmoutho+=(Math.sin(dtt)+d1)*0.24;
   kmouth+=kmoutho*0.3;
   kmouth+=(Math.sin(dtt)+0.7)*0.3;break;
	case 'e':
   kmoutho+=(Math.sin(dtt)+d1)*0.24;
   kmouth+=kmoutho*0.3;
   kmouth+=(Math.sin(dtt)+0.7)*0.25;break;
	case 'w':
   kmoutho+=(Math.sin(dtt)+d1)*0.2;
   kmouth+=kmoutho*0.3;
   kmouth+=(Math.sin(dtt)+0.7)*0.3;break;
	case 'x':
   kmoutho+=(Math.sin(dtt)+d1)*0.15;
   kmouth+=kmoutho*0.2;
   kmouth+=(Math.sin(dtt)+0.7)*0.2;break;
	case 'r':
   kmoutho+=(Math.sin(dtt)+d1)*0.18;
   kmouth+=kmoutho*0.3;
   kmouth+=(Math.sin(dtt)+0.7)*0.24;break;
	case 'm':
   kmoutho+=(Math.sin(dtt)+d1)*0.18;
   kmouth+=kmoutho*0.3;
   kmouth+=(Math.sin(dtt)+0.7)*0.27;break;
	case 't':
   kmoutho+=(Math.sin(dtt)+d1)*0.18;
   kmouth+=kmoutho*0.2;
   kmouth+=(Math.sin(dtt)+0.7)*0.27;break;
	case 'ch':
   kmoutho+=(Math.sin(dtt)+d1)*0.18;
   kmouth+=kmoutho*0.25;
   kmouth+=(Math.sin(dtt)+0.7)*0.3;break;
	
	default: 
   kmouth+=(Math.sin(dtt)+0.7)*0.4;break;
		
   }
}

function drawphonemes(){
if (phoneme!=phoneme0){
	phoneme0=phoneme;
 	if (phoneme==" "){
 		//inword0=inword;
 		for( var i=1;i<=nphoneme;i++){
 			tphoneme[i]=0;
        }
	}
 	if (phoneme!=" "){addphoneme(phoneme);}
}
kmoutho=0;
kmouth=0;
var Timer=gettimer()/1000.0;
for (var i=1;i<=nphoneme;i++){
	if (Timer<(tphoneme[i]+1)){
		drawphoneme(i);
	}
}
}
